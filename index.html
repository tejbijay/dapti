<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapti</title>
    <script src="https://kit.fontawesome.com/add1f5cacc.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="header">
        <h1 class="mainName">Dapti</h1>
        <hr> 
        <h4 class="create">Create your resumes fast and in a simple way</h4>
        <hr> 
    </div>
    <form class="main_input">
   <!-- Basic Information-->
    <div id="basic">
        <h2 class="basic_info">Basic Information</h2><br><br>
        
                
                   <div id="display_image" name="image_1">             
                   </div>
                   
              
           <div class="basic_input">
                <label class="basic_label">First Name:</label>
                <input type="text" id="fname" class="basic_align" name="fname" placeholder="Enter your First Name">
           </div>
           <br>
           
            <div class="basic_input">
                <label class="basic_label">Middle Name:</label>
                <input type="text" id="mname" class="basic_align" name="mname" placeholder="Enter your Middle Name">
            </div>
            <br>

           <div class="basic_input">
                <label class="basic_label">Last Name:</label>
                <input type="text" id="lname"class="basic_align" name="lname" placeholder="Enter your Last Name">
           </div>
        

           <br>

           <input type="file" id="image_input"class="basic_input" name="image"value="Upload Image" accept="image/JPG, image/png">
           
            <br><br>
            
            <div class="basic_input">
                <label class="basic_label">Enter your date of birth:</label>
                <input type="date" id="dob" class="basic_align" name="dobs">
            </div>

            <br>

            <div class="basic_input">
                <label class="basic_label">Enter your Contact Address:</label>
                <input type="text" id="conad" class="basic_align" name="conad" placeholder="Enter your Contact Address">
            </div>

            <br>

            <div class="basic_input">
		<label class="basic_label">Enter your E-mail address:</label>
                <input type="text" id="email" class="basic_align" name="email" placeholder="Enter your E-mail Address">
            </div>

            <br>

            <div class="basic_input">
                <label class="basic_label">Enter your Address line 1:</label>
                <input type="text" id="address1"class="basic_align" name="address1" placeholder="Enter your Address 1">
            </div>

            <br>

            <div class="basic_input">
                <label class="basic_label">Enter your Address line 2:</label>
                <input type="text" id="address2" class="basic_align"name="address2" placeholder="Enter your Address 2">
            </div>

            <br>

            <div class="basic_input">
                <label class="basic_label">Enter your Address line 3:</label>
                <input type="text" id="address3"class="basic_align" name="address3" placeholder="Enter your Address 3">
            </div>

            <br>
        
       
    </div>

    <!-- Academic Information-->

    <div id="academic">


        <h2 class="academic_info">Academic Information</h2><br><br>
        <hr>
        
            <div id="academic_resize">
                <div class="academic_input">
                    <label class="academic_label">Enter your Course Name:</label><br><br>
                    <input type="text" class="academic_align" placeholder="Enter you Course Name"id="course_name">  
                </div>

                <br>

                <div class="academic_input">
                    <label class="academic_label">Enter your Institute Name:</label><br><br>                 
                    <input type="text" class="academic_align" placeholder="Enter your Institute Name" id="academic_name">
                </div>
            </div>
            <br><br>
            
            <div id="start_end_date">
                <div class="start_date">
                    <label class="select_start">Select start Date:</label><br><br>
                    <input type="date" class="select_date" id="aca_start">
                </div>

                <div class="end_date">
                    <label class="select_end">Select End Date</label><br><br>
                    <input type="date"class="select_date" id="aca_end">
                </div>
            </div>
      <br>

      <input type="button" id="btnDeleteAcademic" value="Delete Academic">
<hr>
      <input type="button" id="btnAddAcademic" value="Add Academic">
            
    </div>

    <!-- Work Experience-->

    <div id="work">


        <h2 class="work_info">Work Experience</h2><br><br>
        <hr>
        
            <div id="work_resize">
                <div class="work_input">
                    <label class="work_label">Enter your Company Name:</label><br><br>
                    <input type="text" class="work_align" placeholder="Enter Company Name">  
                </div>

                <br>

                <div class="work_input">
                    <label class="work_label">Enter your Position :</label><br><br>                 
                    <input type="text" class="work_align" placeholder="Enter your Position">
                </div>
            </div>
            <br><br>
            
            <div id="start_end_date_work">
                <div class="start_date">
                    <label class="select_start">Select start Date:</label><br><br>
                    <input type="date" class="select_date">
                </div>

                <div class="end_date">
                    <label class="select_end">Select End Date</label><br><br>
                    <input type="date"class="select_date">
                </div>
            </div>
      <br>

      <input type="button" id="btnDeleteWork" value="Delete Work">
<hr>
      <input type="button" id="btnAddWork" value="Add Work">
          
    </div>

<!-- Skills-->

<div id="skills">

    <h2 class="skills_info">Skills Information</h2>
    <hr>
    
        <div id="input_skills">
            <label>Add your skills:</label>
            <input type="text" placeholder="Enter your Skills" >
        </div>
   
</div>

<!--Hobbies-->

    <div id="hobbies">

        <h2 class="hobbies_info">Hobbies And Interests</h2>
        <hr>
        
            <div id="input_hobbies">
                <label>Enter your Hobbies and Interests: </label>
                <input type="text" placeholder="Enter your Hobbies and Interests">
            </div>
        

    </div>
</form>
    <br>

    <div class="output"></div>

    <!-- <input type="submit" id="submit" value="Create PDF and Download"> -->
    <!-- <button onclick="window.print()">Create PDF and Download</button> -->
   
<div class="btn">
    <button onclick="toggle()">Preview or Edit</button>

</div>
    
    <script src="./app.js"></script>
    
</body>
</html>
