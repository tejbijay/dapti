<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapti</title>
    <script src="https://kit.fontawesome.com/add1f5cacc.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="heading">
        <h1 class="mainName">Dapti</h1>
        <hr> 
        <h4 class="create">Create your resumes fast and in a simple way</h4>
    </div>

   
    <div id="basic">
        <h2>Basic Information</h2>
        <form>
         
                <div id="display_image">
            
                    <!-- <i class="fa-solid fa-images"></i> -->
                </div>
           <div>
               <label>First Name:</label>
            <input type="text" id="fname" name="fname">
           </div>
           <br>
           
            <div>
                <label>Middle Name:</label>
            <input type="text" id="mname" name="mname">
            </div>
            <br>

           <div>
               <label>Last Name:</label>
           <input type="text" id="lname" name="lname">
           </div>
        

           <br>

            <input type="file" id="image_input" value="Upload Image" accept="image/JPG, image/png">
           
            <br><br>
            
            <div>
                <label>Enter your date of birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <br>

            <div>
                <label>Enter your contact number:</label>
                <input type="text" id="con" name="con">
            </div>

            <br>

            <div>
                <label>Enter your contact number:</label>
                <input type="text" id="con" name="con">
            </div>

            <br>

            <div>
                <label>Enter your E-mail address:</label>
                <input type="text" id="email" name="email">
            </div>

            <br>

            <div>
                <label>Enter your Address line 1:</label>
                <input type="text" id="address1" name="address1">
            </div>

            <br>

            <div>
                <label>Enter your Address line 2:</label>
                <input type="text" id="address2" name="address2">
            </div>

            <br>

            <div>
                <label>Enter your Address line 3:</label>
                <input type="text" id="address3" name="address3">
            </div>

            <br>
        
            
            <input type="submit" value="SUBMIT"><br>
      
        </form>     
    </div>
  
    
    
    <script src="app.js"></script>
    
</body>
</html>
